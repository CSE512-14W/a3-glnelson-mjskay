
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script src="scripts/queue.v1.min.js"></script>

<style>

body {
    font-family: Segoe UI, sans-serif;
    padding: 0;
    margin: 100px 0 0 0;
    font-size: 14px;
}

.top5 {
    background: #ffffb3;
/*     fill: #ffffb3;  */
}

.bottom5 {
    background: #bebada;
/*     fill: #bebada;  */
}

/* map styles */
.subunit.SCT { 
/*     fill: #8dd3c7; */
    fill: #ddd; 
}
.subunit.WLS, 
.subunit.NIR, 
.subunit.ENG, 
.subunit.IRL {
    fill: #eee;
}

.subunit-boundary {
    fill: none;
    stroke: #777;
    stroke-dasharray: 2,2;
    stroke-linejoin: round;
}

.subunit-boundary.IRL {
    stroke: #aaa;
}

.inset-region, .inset-zoom-line {
    stroke: #777;
    stroke-dasharray: 2,2;
    stroke-linejoin: round;
    opacity: .35;
}

.inset-region {
    fill: #ddd;
}

.inset-map {
    border: 1px solid #ddd;
    background: white;
}

#maps {
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    background: white;
    padding: 0 10px;
    border-left: 1px solid #ddd;
    z-index: 1;
}

/* to do - add widths for distillery etc*/
.whisky-table {
}

.ignored-column {
  color: lightgrey;
}


circle {
    z-index: 1;
}

circle.selected {
    fill: none;
    stroke: red;
    stroke-width: 4px;
}

circle.brushed {
    fill: yellow;
}

#voronoi path {
    fill: none;
    pointer-events: all;
    stroke: red;
}

.flavor-bar {
    background: #8dd3c7;
}

.ignored-cell .flavor-bar {
  background: lightgrey;
}

table {
    border-collapse: collapse;
    border-bottom: 1px solid #ddd;
    margin-bottom: 20px;
}

th {
    text-align: left;
    height: 50px;
    vertical-align:bottom;
    width: 150px;
    font-weight: bold;
    -webkit-transform: translate3d(0, 0, 0);
    -o-transform:      translate3d(0, 0, 0);
    -ms-transform:     translate3d(0, 0, 0);
    -moz-transform:    translate3d(0, 0, 0);
    transform:         translate3d(0, 0, 0);
}

tbody tr:hover, tbody tr.brushed {
    background: #eee;
}

td {
    border-top: 1px solid #ddd; 
    padding: 2px 5px 2px 0;
}

th.flavor {
    font-weight: normal;
    max-width: 55px;
    width: 55px;
    min-width: 55px;
    padding-left: 0;
    /* using transform3d to fix ugly text on rotation */
    -webkit-transform: translate3d(4px, 0, 0) rotate(-30deg);
    -o-transform:      translate3d(4px, 0, 0) rotate(-30deg);
    -ms-transform:     translate3d(4px, 0, 0) rotate(-30deg);
    -moz-transform:    translate3d(4px, 0, 0) rotate(-30deg);
    transform:         translate3d(4px, 0, 0) rotate(-30deg);
    -webkit-transform-origin: 0% 100%;
    -o-transform-origin:      0% 100%;
    -ms-transform-origin:     0% 100%;
    -moz-transform-origin:    0% 100%;
    transform-origin:         0% 100%;
    z-index: 0;
}

/*table div styles*/
#brush {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: white;
    padding: 10px 10px 0;
    border-bottom: 1px solid #ddd;
    border-right: 1px solid #ddd;
    z-index: 0;
    display: none;
}

#top5, #bot5, #selected {
    display: none; 
}

h2 {
    margin: 30px 0 -10px 0;
}

#selected {
    background: #eee;
}

#top5, #bot5, #selected, #full {
    padding-left: 10px;
}

</style>

</head>
<body>
    <div id="maps"></div>
    <div id="baseline">
     <table>
      <thead></thead>
      <tbody></tbody>
    </table>
    </div>
    <div id="selected">
     <h2>Selected scotch</h2>
     <table>
      <thead></thead>
      <tbody></tbody>
    </table>
    </div>
    <div id="top5">
     <h2>Most similar scotches</h2>
     <table>
      <thead></thead>
      <tbody></tbody>
    </table>
    </div>
    <div id="bot5">
     <h2>Least similar scotches</h2>
     <table>
      <thead></thead>
      <tbody></tbody>
    </table>
    </div>
    <div id="full">
     <h2>Select a scotch</h2>
     <table>
      <thead></thead>
      <tbody></tbody>
    </table>
    </div>
    <div id="table"></div>
    <div id="chart"></div>
    <div id="brush">
     <table>
      <thead></thead>
      <tbody></tbody>
    </table>
    </div>
</body>
</html>
