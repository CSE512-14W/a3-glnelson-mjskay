<style>

.top5 {
    background: #ffffb3;
    fill: #ffffb3;
}

.bottom5 {
    background: #bebada;
    fill: #bebada;
}

/* map styles */
.subunit.SCT { 
    fill: #8dd3c7; 
}
.subunit.WLS, 
.subunit.NIR, 
.subunit.ENG, 
.subunit.IRL {
    fill: #ddd;
}

.subunit-boundary {
    fill: none;
    stroke: #777;
    stroke-dasharray: 2,2;
    stroke-linejoin: round;
}

.subunit-boundary.IRL {
    stroke: #aaa;
}

.inset-region, .inset-zoom-line {
    stroke: #777;
    stroke-dasharray: 2,2;
    stroke-linejoin: round;
    opacity: .35;
}

.inset-region {
    fill: #ddd;
}

.inset-map {
    border: 1px solid #ddd;
    background: white;
}

#maps {
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    background: white;
    padding: 0 10px;
    border-left: 1px solid #ddd;
    z-index: 1;
}

/* to do - add widths for distillery etc*/
.whisky-table {
}

circle {
    z-index: 1;
}

circle.selected {
    fill: none;
    stroke: red;
    stroke-width: 4px;
}

circle.brushed {
    fill: yellow;
}

#voronoi path {
    fill: none;
    pointer-events: all;
    stroke: none;
}

.flavor-bar {
    background: #8dd3c7;
}

th {
    text-align: left;
    height: 50px;
    vertical-align:bottom;
}

th.flavor {
    max-width: 55px;
    width: 55px;
    min-width: 55px;
    padding-left: 0;
    -webkit-transform: translate(4px, 0) rotate(-30deg);
    -o-transform:      translate(4px, 0) rotate(-30deg);
    -ms-transform:     translate(4px, 0) rotate(-30deg);
    -moz-transform:    translate(4px, 0) rotate(-30deg);
    transform:         translate(4px, 0) rotate(-30deg);
    -webkit-transform-origin: 0% 100%;
    -o-transform-origin:      0% 100%;
    -ms-transform-origin:     0% 100%;
    -moz-transform-origin:    0% 100%;
    transform-origin:         0% 100%;
    z-index: 0;
}

</style>

</head>

    </div>
    <div id="bot5">

    </table>
    </div>
    <div id="full">
     <table>

    </div>
