<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* map styles */
.subunit.SCT { 
    fill: #8dd3c7; 
}
.subunit.WLS, 
.subunit.NIR, 
.subunit.ENG, 
.subunit.IRL {
    fill: #ddd;
}

.subunit-boundary {
	fill: none;
	stroke: #777;
	stroke-dasharray: 2,2;
	stroke-linejoin: round;
}

.subunit-boundary.IRL {
	stroke: #aaa;
}

.inset {
	fill: #ddd;
	stroke: #777;
	stroke-dasharray: 2,2;
	stroke-linejoin: round;
    opacity: .35;
}

</style>
<body>
<script src="scripts/d3.v3.min.js"></script>
